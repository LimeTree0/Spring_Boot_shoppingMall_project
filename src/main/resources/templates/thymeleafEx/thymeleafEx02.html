<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>상품 데이터 출력 예제</h1>
<div>
    상품명 : <span th:text="${itemDto.itemNm}">상품명</span>
</div>
<div>
    상품 상세 설명 : <span th:text="${itemDto.itemDetail}">상품 상세 설명</span>
</div>
<div>
    상품 등록일 : <span th:text="${itemDto.regTime}">상품 등록일</span>
</div>
<div>
    상품 가격 : <span th:text="${itemDto.price}">상품 가격</span>
</div>

</body>
</html>
